<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #message {
          font-size: 34px;
          text-align: center;
          margin-top: 50px;
        }
      </style>
    <title>Document</title>
</head>
<body>
    <div id="message">Dear Expert</div>

<script>
  // Wait for 10 seconds (10000 milliseconds) and then change the message
  setTimeout(function() {
    document.getElementById('message').innerHTML = 'You got a question';
  }, 20000);
</script>
</body>
</html>
