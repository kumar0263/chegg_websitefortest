<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #message {
          font-size: 34px;
          text-align: center;
          margin-top: 50px;
        }
      </style>
    <title>Document</title>
</head>
<body>
    <div id="message">Dear Expert</div>

<script>
  
  // setTimeout(function() {
  //   setTimeout(function() {
  //               document.getElementById('message').innerHTML = 'Dear Expert';
  //           }, 10000);

  //   document.getElementById('message').innerHTML = 'You got a question';
  // }, 20000);
  function alternateMessages() {
            var messageElement = document.getElementById('message');
            var currentMessage = messageElement.innerHTML;

            if (currentMessage === 'Dear Expert') {
                messageElement.innerHTML = 'You got a question';
            } else {
                messageElement.innerHTML = 'Dear Expert';
            }
        }

        setInterval(alternateMessages, 10000);
  
</script>
</body>
</html>
